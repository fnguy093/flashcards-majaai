<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Manager</title>
    <link rel="stylesheet" href="deck.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">MajaAI</div>

      </header>

    <div class="container">
        <div class="container2">
        <div class="header2">
            <h1>Manage Flashcards</h1>
        </div>
        
        <div class="flashcard-form">
            <input type="text" id="flashcardQuestion" placeholder="Enter Question">
            <textarea id="flashcardAnswer" placeholder="Enter Answer"></textarea>
            <button class="add-flashcard-btn" onclick="addFlashcard()">Add</button>
        </div>
        
        <ul class="flashcard-list" id="flashcardList">
        </ul>
    </div>
    </div>

    <script>
        document.getElementById("flashcardAnswer").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                addFlashcard(); 
            }
        });

        document.getElementById("flashcardQuestion").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                addFlashcard();  
            }
        });

        function addFlashcard() {
            const question = document.getElementById("flashcardQuestion").value;
            const answer = document.getElementById("flashcardAnswer").value;

            if (question && answer) {
                const flashcardList = document.getElementById("flashcardList");
                const flashcardItem = document.createElement("li");
                flashcardItem.className = "flashcard-item";
                flashcardItem.innerHTML = `
                    <div>
                        <h3>Q: ${question}</h3>
                        <p>A: ${answer}</p>
                    </div>
                    <div class="options">
                        <button class="edit-btn" onclick="editFlashcard(this)">Edit</button>
                        <button class="delete-btn" onclick="deleteFlashcard(this)">Delete</button>
                    </div>
                `;
                flashcardList.appendChild(flashcardItem);

                document.getElementById("flashcardQuestion").value = '';
                document.getElementById("flashcardAnswer").value = '';
            } else {
                alert("Please fill in both fields!");
            }
        }

        function deleteFlashcard(button) {
            if (confirm("Are you sure you want to delete this flashcard?")) {
                const flashcardItem = button.closest(".flashcard-item");
                flashcardItem.remove();
            }
        }

        function editFlashcard(button) {
            const flashcardItem = button.closest(".flashcard-item");
            const question = flashcardItem.querySelector("h3").textContent.slice(3);
            const answer = flashcardItem.querySelector("p").textContent.slice(3);
            
            const newQuestion = prompt("Edit the question:", question);
            const newAnswer = prompt("Edit the answer:", answer);
            
            if (newQuestion && newAnswer) {
                flashcardItem.querySelector("h3").textContent = "Q: " + newQuestion;
                flashcardItem.querySelector("p").textContent = "A: " + newAnswer;
            }
        }
    </script>
</body>
</html>
