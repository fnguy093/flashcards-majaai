<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <title>MajaAI</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .flashcard-list {
            list-style: none;
            padding: 0;
        }
        .flashcard-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #e9ecef;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flashcard-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .options {
            display: flex;
            gap: 10px;
        }
        .options button {
            padding: 5px 10px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #b02a37;
        }
        .edit-btn {
            background-color: #28a745;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .flashcard-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .flashcard-form input,
        .flashcard-form textarea {
            padding: 8px;
            font-size: 14px;
            width: 40%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Manage Flashcards</h1>
            <!-- Button to go to Study Mode Page -->
            <a href="study_mode.html?deckName=yourDeckName">
                <button>Go to Study Mode</button>
            </a>
        </div>
        
        <div class="flashcard-form">
            <input type="text" id="flashcardQuestion" placeholder="Enter Question">
            <textarea id="flashcardAnswer" placeholder="Enter Answer"></textarea>
            <button class="add-flashcard-btn" onclick="addFlashcard()">Add</button>
        </div>
        
        <ul class="flashcard-list" id="flashcardList">
        </ul>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Decks</button>

    <script>
        let deckName = new URLSearchParams(window.location.search).get("deckName");

        // Load flashcards for the specific deck
        function loadFlashcards() {
            const decks = JSON.parse(localStorage.getItem("decks")) || [];
            const deck = decks.find(d => d.name === deckName);
            
            if (deck && deck.flashcards) {
                const flashcardList = document.getElementById("flashcardList");
                flashcardList.innerHTML = ''; // Clear current flashcards

                deck.flashcards.forEach((card, index) => {
                    const flashcardItem = document.createElement("li");
                    flashcardItem.className = "flashcard-item";
                    flashcardItem.innerHTML = `  
                        <div>
                            <h3>Q: ${card.question}</h3>
                            <p>A: ${card.answer}</p>
                        </div>
                        <div class="options">
                            <button class="edit-btn" onclick="editFlashcard(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteFlashcard(${index})">Delete</button>
                        </div>
                    `;
                    flashcardList.appendChild(flashcardItem);
                });
            }
        }

        // Add a flashcard to the current deck
        function addFlashcard() {
            const question = document.getElementById("flashcardQuestion").value;
            const answer = document.getElementById("flashcardAnswer").value;

            if (question && answer) {
                const decks = JSON.parse(localStorage.getItem("decks")) || [];
                const deck = decks.find(d => d.name === deckName);

                if (deck) {
                    deck.flashcards.push({ question, answer });
                    localStorage.setItem("decks", JSON.stringify(decks));
                    loadFlashcards(); // Reload flashcards
                }

                // Clear form inputs
                document.getElementById("flashcardQuestion").value = '';
                document.getElementById("flashcardAnswer").value = '';
            } else {
                alert("Please fill in both fields!");
            }
        }

        // Delete a flashcard from the current deck
        function deleteFlashcard(index) {
            const decks = JSON.parse(localStorage.getItem("decks")) || [];
            const deck = decks.find(d => d.name === deckName);

            if (deck) {
                deck.flashcards.splice(index, 1);
                localStorage.setItem("decks", JSON.stringify(decks));
                loadFlashcards(); // Reload flashcards
            }
        }

        // Edit a flashcard in the current deck
        function editFlashcard(index) {
            const decks = JSON.parse(localStorage.getItem("decks")) || [];
            const deck = decks.find(d => d.name === deckName);

            if (deck) {
                const card = deck.flashcards[index];
                const question = prompt("Edit question:", card.question);
                const answer = prompt("Edit answer:", card.answer);

                if (question && answer) {
                    deck.flashcards[index] = { question, answer };
                    localStorage.setItem("decks", JSON.stringify(decks));
                    loadFlashcards(); // Reload flashcards
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadFlashcards);

    </script>

</body>
</html>
