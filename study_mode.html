<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .study-mode {
            text-align: center;
        }
        .flashcard {
            margin-top: 20px;
            font-size: 20px;
        }
        .study-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="study-mode">
            <h1>Study Mode</h1>
            <div id="flashcard" class="flashcard">
                <!-- Flashcard content goes here -->
            </div>
            <button class="study-btn" onclick="showAnswer()">Show Answer</button>
            <button class="study-btn" onclick="nextFlashcard()">Next</button>
        </div>
    </div>

    <script>
        let deckName = new URLSearchParams(window.location.search).get("deckName"); // Get the deck name from the query string
        let flashcards = [];
        let currentCardIndex = 0;

        // Load flashcards for the selected deck from localStorage
        function loadFlashcards() {
            const decks = JSON.parse(localStorage.getItem("decks")) || []; // Load all decks from localStorage
            const deck = decks.find(d => d.name === deckName); // Find the specific deck by name
            
            if (deck && deck.flashcards) {
                flashcards = deck.flashcards; // Set flashcards to the deck's flashcards
                showFlashcard(); // Display the first flashcard
            } else {
                document.getElementById('flashcard').innerHTML = `
                    <p>No flashcards found for the selected deck. Go back and add flashcards!</p>
                `;
            }
        }

        // Show the current flashcard (question only)
        function showFlashcard() {
            if (flashcards.length > 0 && currentCardIndex < flashcards.length) {
                const card = flashcards[currentCardIndex];
                document.getElementById('flashcard').innerHTML = `
                    <div>
                        <h3>Question: ${card.question}</h3>
                        <p id="answer" class="answer">Answer: ${card.answer}</p>
                    </div>
                `;
                hideAnswer(); // Ensure the answer is hidden when a new flashcard is shown
            }
        }

        // Show the next flashcard
        function nextFlashcard() {
            if (flashcards.length > 0) {
                currentCardIndex = (currentCardIndex + 1) % flashcards.length; // Loop back to the start
                showFlashcard();
            }
        }

        // Show the answer for the current flashcard
        function showAnswer() {
            const answerElement = document.getElementById("answer");
            if (answerElement) {
                answerElement.style.display = "block"; // Reveal the answer
            }
        }

        // Hide the answer for the current flashcard
        function hideAnswer() {
            const answerElement = document.getElementById("answer");
            if (answerElement) {
                answerElement.style.display = "none"; // Hide the answer
            }
        }

        // Add an event listener for the "Space" key
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                event.preventDefault(); // Prevent scrolling when pressing Space
                const answerElement = document.getElementById("answer");
                if (answerElement && answerElement.style.display === "none") {
                    showAnswer(); // Show the answer if it's hidden
                } else if (answerElement) {
                    nextFlashcard(); // Show the next card if the answer is already visible
                }
            }
        });

        // Load flashcards when the page is ready
        document.addEventListener("DOMContentLoaded", loadFlashcards);
    </script>

</body>
</html>
